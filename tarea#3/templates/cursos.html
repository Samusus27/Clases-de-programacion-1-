{% extends "base.html" %}
{% block content %}
<h2>Agregar Curso</h2>
<form action="{{ url_for('agregar_curso') }}" method="post">
    <input type="text" name="nombre" placeholder="Nombre del curso" required><br>
    <input type="text" name="codigo" placeholder="Código" required><br>
    <input type="text" name="profesor" placeholder="Cédula del profesor" required><br>
    <input type="text" name="horario" placeholder="Horario" required><br>
    <button type="submit">Agregar Curso</button>
</form>

<h2>Lista de Cursos</h2>
<ul>
    {% for c in cursos %}
    <li>{{ c['nombre'] }} - Código: {{ c['codigo'] }} - Profesor: {{ c['profesor'] }} - Horario: {{ c['horario'] }}</li>
    {% endfor %}
</ul>
{% endblock %}
